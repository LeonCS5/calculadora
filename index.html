<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>calculadora
  </title>
</head>
<body>
  <div id="wrapper">
    <div id="display">
      <div id="cont"></div>
      <div id="result"></div>
    </div>
    <div id="calculator">
      <button class="numb">7</button>
      <button class="numb">8</button>
      <button class="numb">9</button>
      <button class="conta">/</button>

      <button class="numb">4</button>
      <button class="numb">5</button>
      <button class="numb">6</button>
      <button class="conta">X</button>

      <button class="numb">1</button>
      <button class="numb">2</button>
      <button class="numb">3</button>
      <button class="conta">-</button>

      <button class="numb">0</button>
      <button class="conta">.</button>
      <button class="conta">=</button>
      <button class="conta">+</button>
      
      <button class="limpar">C</button>
      <button class="conta">q</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
